---
declared-services:
  ecodcnc-mqlightservice:
    label: mqlight
    plan: standard
applications:
- name: ecodcnc-microservice-alchemybackend
  memory: 256M
  instances: 2
  no-route: true
  path: backend/AlchemyMQLightBackendWorker.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack
  services:
  - ecodcnc-mqlightservice
- name: ecodcnc-microservice-alchemyfrontend
  memory: 256M
  instances: 1
  host: jp-sample-mqlightfrontend
  path: frontEnd/target/FrontEndMQLightPubSubApp-1.0.war
  services:
  - ecodcnc-mqlightservice
